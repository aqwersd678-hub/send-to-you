<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Một điều nhỏ dành cho em</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hint">Chạm nhẹ để mở phong bì</div>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="body"></div>
  </div>

  <img id="viewer" />

  <!-- HỘP CÂU HỎI -->
  <div id="questionBox" class="question-box">
    <p class="question-text">Công chúa sẽ tham gia với tôi chứ?</p>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn" disabled>NO</button>
    </div>
  </div>

  <!-- LỜI KẾT -->
  <div id="finalBox" class="final-box">
    <img src="5.png" />
    <p>
      Cảm ơn “anh ơi” đã đồng ý đi với “để anh” nhé.<br>
      Hẹn gặp lại em vào ngày đấy.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
